<html class="scroll-smooth" lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Cerita Kisah Nyata
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&amp;family=Roboto&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e293b; /* dark blue-gray */
      color: #e0e0e0;
      min-height: 100vh;
      background-image: url('https://placehold.co/1920x1080/png?text=Sad+Background+with+Rain+and+Clouds');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    /* Overlay for dark transparent effect */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.85);
      z-index: -1;
    }
    /* Cursor blinking for typing effect */
    .typing-cursor {
      border-right: 2px solid #e0e0e0;
      animation: blink 1s steps(2, start) infinite;
      display: inline-block;
      vertical-align: bottom;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 100% {
        border-color: transparent;
      }
      50% {
        border-color: #e0e0e0;
      }
    }
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #475569;
      border-radius: 10px;
      border: 2px solid #0f172a;
    }
    button.folder-btn {
      cursor: pointer;
    }
  </style>
 </head>
 <body class="relative flex flex-col min-h-screen">
  <div id="overlay">
  </div>
  <header class="p-6 text-center">
   <h1 class="text-4xl font-indie text-indigo-300 select-none">
    Cerita-Cerita
   </h1>
   <p class="mt-2 text-indigo-200 italic font-light">
    Cerita Ini di ambil dari kisah nyata dmyang berpaduan dengan fiktif
   </p>
  </header>
  <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row gap-8">
   <!-- Folder List -->
   <section aria-label="Daftar folder curhatan" class="md:w-1/3 bg-indigo-900 bg-opacity-40 rounded-lg p-6 shadow-lg max-h-[70vh] overflow-y-auto" id="folder-list">
    <h2 class="text-2xl font-semibold mb-4 text-indigo-300 select-none">
     Folder Curhatan
    </h2>
    <ul class="space-y-4">
     <li>
      <button aria-controls="content-folder1" aria-expanded="false" class="folder-btn flex items-center gap-3 w-full text-left p-3 rounded-md hover:bg-indigo-700 focus:bg-indigo-700 focus:outline-none transition" data-folder="folder1" type="button">
       <img alt="Ikon folder berwarna biru dengan label Folder 1" class="w-10 h-10" height="40" loading="lazy" src="https://storage.googleapis.com/a1aa/image/31c0037a-2283-4342-9f65-90e6da822350.jpg" width="40"/>
       <span class="text-indigo-200 font-medium text-lg select-none">
        Folder 1 - Harapan Sia-sia 
       </span>
       <i class="fas fa-folder-open ml-auto text-indigo-400 hidden">
       </i>
       <i class="fas fa-folder ml-auto text-indigo-400">
       </i>
      </button>
     </li>
     <li>
      <button aria-controls="content-folder2" aria-expanded="false" class="folder-btn flex items-center gap-3 w-full text-left p-3 rounded-md hover:bg-indigo-700 focus:bg-indigo-700 focus:outline-none transition" data-folder="folder2" type="button">
       <img alt="Ikon folder berwarna ungu dengan label Folder 2" class="w-10 h-10" height="40" loading="lazy" src="https://storage.googleapis.com/a1aa/image/67012365-003c-4e24-d637-a16e0e5c6563.jpg" width="40"/>
       <span class="text-indigo-200 font-medium text-lg select-none">
        Folder 2 - Rindu yang Dalam
       </span>
       <i class="fas fa-folder-open ml-auto text-indigo-400 hidden">
       </i>
       <i class="fas fa-folder ml-auto text-indigo-400">
       </i>
      </button>
     </li>
     <li>
      <button aria-controls="content-folder3" aria-expanded="false" class="folder-btn flex items-center gap-3 w-full text-left p-3 rounded-md hover:bg-indigo-700 focus:bg-indigo-700 focus:outline-none transition" data-folder="folder3" type="button">
       <img alt="Ikon folder berwarna merah muda dengan label Folder 3" class="w-10 h-10" height="40" loading="lazy" src="https://storage.googleapis.com/a1aa/image/dd4b90c6-c3a1-48ed-99de-4baf4e330622.jpg" width="40"/>
       <span class="text-indigo-200 font-medium text-lg select-none">
        Folder 3 - Kesepian Malam
       </span>
       <i class="fas fa-folder-open ml-auto text-indigo-400 hidden">
       </i>
       <i class="fas fa-folder ml-auto text-indigo-400">
       </i>
      </button>
     </li>
    </ul>
   </section>
   <!-- Content -->
   <section aria-atomic="true" aria-live="polite" class="md:w-2/3 bg-indigo-900 bg-opacity-40 rounded-lg p-6 shadow-lg flex flex-col" id="folder-content">
    <h2 class="text-3xl font-semibold mb-4 text-indigo-300 select-none" id="content-title">
    </h2>
    <div aria-label="Isi curhatan dengan animasi mengetik" class="flex-grow text-indigo-100 text-lg whitespace-pre-wrap font-light min-h-[200px] font-indie" id="curhat-text">
    </div>
   </section>
  </main>
  <footer class="text-center p-4 text-indigo-400 font-light select-none">
   © 2025 Website Gabut Buatan Team  &amp; Jhnz
  </footer>
  <script>
   // Data folder curhatan, teks dan lagu (lokal folder musik)
    const folders = {
      folder1: {
        title: "Folder 1 - Harapan Sia-sia",
        text: `Aku masih ingat sore itu — langit mendung, suara bel pulang sekolah terdengar malas, dan aku nyaris jadi orang terakhir yang masih duduk di kelas.\n
Lalu dia datang, berdiri di samping mejaku sambil merapikan rambutnya yang berantakan karena angin.\n
Dan aku tanya satu hal kepadanya.\n
Jawaban nomor tiga berapa\n
Sederhana. Pelan. Tapi cukup membuat detak jantungku berubah nada.\n
Di antara ribuan kata dalam buku pelajaran, siapa sangka hanya satu pertanyaan itu yang menuntunku jatuh terlalu dalam.\n
Sejak hari itu, pulang sekolah tak lagi sunyi.\n
Obrolan di bangku taman, tawa di kantin, percakapan di chat yang tak pernah putus sampai larut.\n
Aku mulai terbiasa dengannya — terbiasa merasa cukup hanya karena tahu dia di sisiku.\n
Dan seperti cerita indah yang sering kutulis di halaman belakang buku, aku kira akhir kisah kami juga akan begitu: bahagia.\n
Nyatanya tidak.\n
Hari itu datang — ketika aku melihatnya berjalan dengan orang lain.\n
Tawanya sama seperti ketika bersamaku.\n
Tangannya yang dulu menggenggam tanganku, kini merangkul lengan orang lain.\n
Dan di titik itu aku sadar, tak peduli seberapa keras aku berusaha, tak semua yang digenggam bisa dipertahankan.\n
Dia perlahan menjauh.\n
Percakapan kami yang dulu hangat, kini dingin.\n
Pesan-pesanku dibaca tanpa balas.\n
Dan aku hanya bisa diam, menelan semua yang tak sanggup kutanyakan langsung padanya.\n
Aku tetap di sini — memunguti sisa-sisa kenangan yang makin hari makin asing.\n
Dia sudah pergi.\n
Pergi, tapi pernah tinggal terlalu dalam.\n
Dan akhirnya aku belajar satu hal.\n
Jangan terlalu berharap pada seseorang.\n
Karena yang datang tak selalu ingin tinggal selamanya — dan yang kau kira tak akan pergi, bisa saja pergi tanpa pamit sama sekali.\n`,
        audioSrc: "viera.mp3",
      },
      folder2: {
        title: "Folder 2 - Rindu yang Dalam",
        text: `Rindu ini seperti ombak yang tak pernah berhenti menghantam.\n
Setiap detik terasa panjang tanpa kehadiranmu di sisiku.\n
Aku mencoba mengisi hari dengan harapan dan doa,\n
Namun bayangmu selalu datang menghampiri, membuat hati ini semakin pilu.\n
Semoga suatu saat kita bisa bertemu lagi, walau hanya dalam mimpi.`,
        audioSrc: "music/rindu_dalam.mp3",
      },
      folder3: {
        title: "Folder 3 - Kesepian Malam",
        text: `Malam ini sunyi, hanya suara angin yang menemani.\n
Kesepian merayap masuk ke dalam jiwa, membuat hati terasa hampa.\n
Aku duduk termenung, menatap langit yang gelap,\n
Berharap ada cahaya yang bisa mengusir gelisah ini.\n
Tapi hanya bintang yang diam, menyimpan rahasia kesedihan malam.`,
        audioSrc: "music/kesepian_malam.mp3",
      },
    };

    const folderButtons = document.querySelectorAll(".folder-btn");
    const contentTitle = document.getElementById("content-title");
    const curhatText = document.getElementById("curhat-text");

    // Create a single Audio object for playback
    const audioPlayer = new Audio();
    audioPlayer.preload = "auto";

    let typingTimeout;
    let currentFolder = null;

    // Function to simulate human-like typing speed (random delay 80-120 ms per character)
    function typeText(text, element, callback) {
      let i = 0;
      element.textContent = "";
      const cursorSpan = document.createElement("span");
      cursorSpan.classList.add("typing-cursor");
      element.appendChild(cursorSpan);

      function type() {
        if (i < text.length) {
          cursorSpan.insertAdjacentText("beforebegin", text.charAt(i));
          i++;
          const delay = 80 + Math.random() * 40; // 80-120 ms delay per char
          typingTimeout = setTimeout(type, delay);
        } else {
          cursorSpan.remove();
          if (callback) callback();
        }
      }
      type();
    }

    function clearTyping() {
      clearTimeout(typingTimeout);
    }

    function updateFolderButtons(selectedFolder) {
      folderButtons.forEach((btn) => {
        const folder = btn.getAttribute("data-folder");
        const isSelected = folder === selectedFolder;
        btn.setAttribute("aria-expanded", isSelected ? "true" : "false");
        const iconOpen = btn.querySelector(".fa-folder-open");
        const iconClosed = btn.querySelector(".fa-folder");
        if (isSelected) {
          iconOpen.classList.remove("hidden");
          iconClosed.classList.add("hidden");
          btn.classList.add("bg-indigo-700");
        } else {
          iconOpen.classList.add("hidden");
          iconClosed.classList.remove("hidden");
          btn.classList.remove("bg-indigo-700");
        }
      });
    }

    function playAudio(src) {
      audioPlayer.pause();
      audioPlayer.src = src;
      audioPlayer.load();
      audioPlayer.play().catch(() => {
        // Autoplay might be blocked, user must interact
      });
    }

    folderButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const folderKey = btn.getAttribute("data-folder");
        if (currentFolder === folderKey) return;

        currentFolder = folderKey;
        clearTyping();

        const folderData = folders[folderKey];
        contentTitle.textContent = folderData.title;
        curhatText.textContent = "";
        updateFolderButtons(folderKey);
        playAudio(folderData.audioSrc);

        typeText(folderData.text, curhatText, () => {
          curhatText.innerHTML = folderData.text.replace(/\n/g, "<br>");
        });
      });
    });

    // On page load, automatically select first folder and play music + typing
    window.addEventListener("load", () => {
      const firstFolderKey = Object.keys(folders)[0];
      currentFolder = firstFolderKey;
      updateFolderButtons(firstFolderKey);
      const folderData = folders[firstFolderKey];
      contentTitle.textContent = folderData.title;
      playAudio(folderData.audioSrc);
      typeText(folderData.text, curhatText, () => {
        curhatText.innerHTML = folderData.text.replace(/\n/g, "<br>");
      });
    });
  </script>
 </body>
</html>
